name: gotest CI

on:
  push:
    branches:
  pull_request:
    branches:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3.0.0
      with:
        go-version: 1.18.1

    - name: Checkout code
      uses: actions/checkout@v3.0.2

    - name: Run coverage
      run: go test ./... -coverprofile=coverage.out -covermode=atomic

    - name: Upload coverage to Codecov
      run: bash <(curl -s https://codecov.io/bash)

    - name: Build
      run: go build -v ./...
