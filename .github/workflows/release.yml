name: Release Go project

on:
  release:
    types: [created]

#  push:
#    tags:
#      - "v*" # Push events to matching v*, i.e. v1.0, v2.0.1

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, windows/386, windows/amd64, darwin/amd64 
        goos: [linux, windows, darwin]
        goarch: ["386", amd64]
        exclude:  
          - goarch: "386"
            goos: darwin 
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: go test -v -p=1 -timeout=0 ./...
    - name: Set GitHub ENV variables commitSHA, dateStr, versionStr
      id: setGithubEnvVars
      run: |
        echo "commitSHA=$(git describe --dirty --always)" >> $GITHUB_ENV
        echo "dateStr=$(date +%s)" >> $GITHUB_ENV
        echo "versionStr=$(cat VERSION)" >> $GITHUB_ENV

    - uses: wangyoucao577/go-release-action@v1.18
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        ldflags: "-s -w -X main.commit=${{ env.commitSHA }} -X main.date=${{ env.dateStr }} -X main.version=${{ env.versionStr }}"
